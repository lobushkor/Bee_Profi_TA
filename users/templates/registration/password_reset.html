<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Відновлення паролю</title>
    {%extends 'base.html'%}
    {% block header %}
</head>
<body>
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
	    <h2 class="text-center">Відновлення паролю</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}
		<div class="form-buttons">
			<input type="submit" value="Send" class="btn btn-primary">
			<a href="{% url 'users:login' %}"  class="btn btn-outline">Відміна</a>
		</div>
	</form>
	</div>
{% endblock header %}
{% block footer %}{% endblock footer %}
</body>
</html>
